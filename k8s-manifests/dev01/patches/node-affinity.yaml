apiVersion: apps/v1
kind: Deployment
metadata:
  name: dmbc01
  labels:
    app: dmbc01
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: cloud.google.com/gke-nodepool
                    operator: In
                    values:
                      - marketplace-pool
